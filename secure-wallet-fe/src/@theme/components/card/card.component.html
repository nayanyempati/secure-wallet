<!-- Flippable card -->
<ng-container *ngIf="flippable">

    <!-- Front -->
    <div class="theme-card-front">
        <ng-content select="[themeCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="theme-card-back">
        <ng-content select="[themeCardBack]"></ng-content>
    </div>

</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">

    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div
        class="theme-card-expansion"
        *ngIf="expanded"
        [@expandCollapse]>
        <ng-content select="[themeCardExpansion]"></ng-content>
    </div>

</ng-container>
