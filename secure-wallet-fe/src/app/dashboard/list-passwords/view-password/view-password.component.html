<div id="defaultModal"
  class="fixed top-0 left-0 right-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
  <div class="relative w-full h-full max-w-2xl md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white  dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          UPDATED PASSWORD
        </h3>
        <button (click)="close()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="defaultModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="pt-6 px-6 space-y-2 overflow-auto">
        <form data-toggle="validator" [formGroup]="updatePasswordForm">
          <div class="mb-4">
            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black">Application Name </mat-label>
              <input class="text-black" placeholder="Application name" matInput [formControlName]="'Title'">
            </mat-form-field>

            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black">URL </mat-label>
              <input class="text-black" placeholder="URL" matInput [formControlName]="'Url'">
              <mat-error>
                URL is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black">Email Address (or) Username </mat-label>
              <input class="text-black" placeholder="Email" matInput [formControlName]="'Email'">
              <mat-error>
                Email is required
              </mat-error>
            </mat-form-field>


            <!-- Password field -->
            <mat-form-field class="w-full">
              <mat-label class="text-black">Password</mat-label>
              <input class="text-black" id="password" placeholder="Enter password" matInput type="password"
                [formControlName]="'Password1'" #passwordField>
              <button mat-icon-button type="button"
                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                matSuffix>
                <mat-icon class="icon-size-5 text-gray-800" *ngIf="passwordField.type === 'password'"
                  [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                <mat-icon class="icon-size-5 text-gray-800" *ngIf="passwordField.type === 'text'"
                  [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
              </button>
              <mat-error class="text-red">
                Password is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black"> Additional Notes</mat-label>
              <textarea matInput formControlName="Notes" rows="4"></textarea>
            </mat-form-field>
          </div>

        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center px-6 space-x-2  border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="updatePassword()" data-modal-toggle="defaultModal" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          UPDATE</button>
        <button (click)="close()" data-modal-toggle="defaultModal" type="button"
          class="text-gray-500 bg-white  focus:ring-4 focus:outline-none  rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 ">CLOSE</button>
        <button (click)="delete()" data-modal-toggle="defaultModal" type="button"
          class="bg-red-600 text-white  focus:ring-4 focus:outline-none  rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 ">DELETE</button>
      </div>
    </div>
  </div>
</div>
