<div id="defaultModal"
  class="fixed top-0 left-0 right-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
  <div class="relative w-full h-full max-w-2xl md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white  dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          MY PROFILE
        </h3>
        <button (click)="close()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="defaultModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div *ngIf="user" class="p-6 space-y-6">
        <form [formGroup]="profileForm">
          <div class="mb-4">
            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black">Email </mat-label>
              <input class="text-black" readonly type="email" placeholder="Application name" matInput
                [formControlName]="'Email'">
              <mat-error>
                Email is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black">First Name </mat-label>
              <input class="text-black lowercase" placeholder="URL" type="url" matInput [formControlName]="'FirstName'">
              <mat-error>
                First Name is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full pb-2">
              <mat-label class="text-black">Last Name </mat-label>
              <input class="text-black" placeholder="Email" matInput [formControlName]="'LastName'">
              <mat-error>
                Last Name is required
              </mat-error>
            </mat-form-field>


          </div>

        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="updateProfile()" data-modal-toggle="defaultModal" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          SUBMIT</button>
        <button (click)="close()" data-modal-toggle="defaultModal" type="button"
          class="text-gray-500 bg-white  focus:ring-4 focus:outline-none  rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 ">CLOSE</button>
      </div>
    </div>
  </div>
</div>
